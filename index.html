<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PLATEAU Shibuya projection</title>
	<style>
		html, body, #map {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>
	<div
		id="map"
		data-zoom="14"
		data-lat="35.66758"
		data-lng="139.69775"
		data-marker="off"
	></div>
	<script src="https://cdn.geolonia.com/dev/embed?geolonia-api-key=YOUR-API-KEY"></script>
	<script>
		const map = new window.geolonia.Map('#map')
		const base = window.location.origin + window.location.pathname + 'tiles'
		map.on('load', () => {
			map.addSource('plateau-shibuya', {
				type: 'vector',
				tiles: [`${base}/{z}/{x}/{y}.mvt`],
				attribution: "<a href=\"https://www.mlit.go.jp/plateau/site-policy/\">PLATEAU</a>（国土交通省）を加工して作成",
				maxzoom: 14,
			})
			map.addLayer({
				id: `plateau-shibuya-polygon`,
				type: 'fill',
				source: 'plateau-shibuya',
				'source-layer': 'plateau-shibuya',
				paint: {
					'fill-color': 'darkblue',
					'fill-opacity': 0.6
				},
				maxzoom: 22,
			}, 'poi-z16')
		})
	</script>
</body>
</html>
