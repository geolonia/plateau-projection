<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PLATEAU projection</title>
	<style>
		html, body, #map {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>
	<div
		id="map"
		data-marker="off"
		data-style="geolonia/gsi"
		data-hash="on"
		data-3d="off"
	></div>
	<script src="https://cdn.geolonia.com/dev/embed?geolonia-api-key=YOUR-API-KEY"></script>
	<script>
		const map = new window.geolonia.Map('#map')
		const base = window.location.origin + window.location.pathname + 'tiles'
		const attribution = "<a href=\"https://www.mlit.go.jp/plateau/site-policy/\">PLATEAU</a>（国土交通省）のデータを加工して作成"
		const beforeLayer = 'poi-z16'

		map.on('load', () => {
			map.addSource('plateau-shibuya', {
				type: 'vector',
				tiles: [`${base}/shibuya/{z}/{x}/{y}.mvt`],
				attribution,
				maxzoom: 14,
			})
			map.addSource('plateau-iwaki', {
				type: 'vector',
				tiles: [`${base}/iwaki/{z}/{x}/{y}.mvt`],
				attribution,
				maxzoom: 14,
			})

			map.addLayer({
				id: 'plateau-shibuya-polygon',
				type: 'fill',
				source: 'plateau-shibuya',
				'source-layer': 'plateau-shibuya',
				paint: {
					'fill-color': 'darkblue',
					'fill-opacity': 0.6
				},
				maxzoom: 22,
			}, beforeLayer)

			map.addLayer({
				id: 'plateau-iwaki-polygon',
				type: 'fill',
				source: 'plateau-iwaki',
				'source-layer': 'plateau-iwaki',
				paint: {
					'fill-color': 'darkorange',
					'fill-opacity': 0.6
				},
				maxzoom: 22,
			}, beforeLayer)

			const layer = map.getStyle().layers.find(layer => layer.id === 'building' && layer.source === 'gsi-japan')
			map.setLayerZoomRange('building', 13, layer.maxzoom);
		})
	</script>
</body>
</html>
