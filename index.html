<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PLATEAU projection</title>
	<style>
		html, body, #map {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		.opacity-control-container {
			display: flex;
			align-items: center;
		}
	</style>
</head>
<body>
	<div
		id="map"
		data-marker="off"
		data-style="geolonia/gsi"
		data-hash="on"
		data-3d="off"
	></div>
	<script src="https://cdn.geolonia.com/dev/embed?geolonia-api-key=YOUR-API-KEY"></script>
	<script>
		const map = new window.geolonia.Map('#map')
		const base = window.location.origin + window.location.pathname + 'tiles'
		const attribution = "<a href=\"https://www.mlit.go.jp/plateau/site-policy/\">PLATEAU</a>（国土交通省）のデータを加工して作成"
		const beforeLayer = 'poi-z16'

		class OpacityControl {
			constructor(targetLayers) {
				this.targetLayers = targetLayers
			}
			onAdd(map) {
				const container = document.createElement('div')
				const label = document.createElement('label')
				const slider = document.createElement('input')
				container.appendChild(label)
				container.appendChild(slider)

				container.className = 'mapboxgl-ctrl mapboxgl-ctrl-group maplibregl-ctrl maplibregl-ctrl-group opacity-control-container'
				label.for = 'opacity-slider'
				label.textContent = 'Opacity: '
				slider.id = label.for
				slider.type = 'range'
				slider.min = 0
				slider.max = 1
				slider.step = 0.01
				slider.value = 0.6

				this.slider = slider
				slider.addEventListener('input', (e) => {
					const opacity = parseFloat(e.target.value)
					this.targetLayers.forEach(layer_id => map.setPaintProperty(layer_id, 'fill-opacity', opacity))
				})
				return container
			}
			get opacity() {
				return this.slider.value
			}
			remove() {}
		}

		map.on('load', () => {
			const opacityControl = new OpacityControl(['plateau-shibuya-polygon', 'plateau-iwaki-polygon'])
			map.addControl(opacityControl, 'top-left')

			map.addSource('plateau-shibuya', {
				type: 'vector',
				tiles: [`${base}/shibuya/{z}/{x}/{y}.mvt`],
				attribution,
				maxzoom: 14,
			})
			map.addSource('plateau-iwaki', {
				type: 'vector',
				tiles: [`${base}/iwaki/{z}/{x}/{y}.mvt`],
				attribution,
				maxzoom: 14,
			})

			map.addLayer({
				id: 'plateau-shibuya-polygon',
				type: 'fill',
				source: 'plateau-shibuya',
				'source-layer': 'plateau-shibuya',
				paint: {
					'fill-color': 'darkblue',
					'fill-opacity': parseFloat(opacityControl.opacity)
				},
				maxzoom: 22,
			}, beforeLayer)

			map.addLayer({
				id: 'plateau-iwaki-polygon',
				type: 'fill',
				source: 'plateau-iwaki',
				'source-layer': 'plateau-iwaki',
				paint: {
					'fill-color': 'darkorange',
					'fill-opacity': parseFloat(opacityControl.opacity)
				},
				maxzoom: 22,
			}, beforeLayer)

			const layer = map.getStyle().layers.find(layer => layer.id === 'building' && layer.source === 'gsi-japan')
			map.setLayerZoomRange('building', 13, layer.maxzoom);
		})
	</script>
</body>
</html>
